<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/w3.css">
    <link rel="stylesheet" href="style/index.css">
  </head>
  <body>

    <div class="bgimg w3-display-container">

        <div class="w3-animate-top w3-display-topmiddle headdiv">
          <h1 class="w3-jumbo">XIII. Dürer verseny</h1>
        </div>

        <div class="w3-display-bottommiddle  w3-padding-64" style="display: none">
            <button class="but w3-button w3-round-large w3-purple w3-text-black">Belépés</button>
        </div>

        <div class="w3-card w3-display-bottommiddle w3-deep-purple w3-round-xlarge w3-margin-bottom w3-animate-opacity">
          <div class="w3-container w3-center">
              <h2 class="in">Bejelentkezés</h2>
          </div>
          <form class="w3-container" action="index.html" method="post">

            <input class=" w3-input" type="text" name="name" placeholder="Csapatnév"><br>
            <input class="w3-input" type="password" name="psw"  placeholder="Jelszó"><br>

            <div class="w3-center w3-padding-16">
              <input class=" w3-button w3-round-large w3-blue-gray" type="submit" value="Belépés"><br>
            </div>

          </form>
        </div>

    </div>

  </body>
</html>
